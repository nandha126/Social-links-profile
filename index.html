<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <div class="card-img">
      <figure>
        <img src="./assets/images/avatar-jessica.jpeg" alt="social-profile">
      </figure>
    </div>
    <div class="person-name text-center">Jessica Randall</div>
    <div class="person-address text-center">London, United Kingdom</div>
    <div class="person-summary text-center">"Front-end developer and avid reader."</div>
    <div class="buttons">
      <div class="button">GitHub</div>
      <div class="button">Frontend Mentor</div>
      <div class="button">LinkedIn</div>
      <div class="button">Twitter</div>
      <div class="button">Instagram</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
